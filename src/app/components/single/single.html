<!-- single.html -->

<div class="card-container">
  <div class="card">
    
    <div class="image-wrapper">
      <img 
        *ngIf="singleProduct?.image"
        [src]="singleProduct?.image"
        alt="Product Image"
        class="product-img"
      >
      <div *ngIf="!singleProduct?.image" class="placeholder-img">
        <span>No Image Available</span>
      </div>
    </div>

    <div class="product-details">
      <h2>{{ singleProduct?.title || 'Product Name' }}</h2>
      
      <p class="product-price">₹ {{ singleProduct?.price || '0.00' }}</p>
      
      <div class="button-group">
        <button 
          (click)="goToProducts()" 
          class="btn btn-primary">
          ← Back to Products
        </button>
      </div>
    </div>

  </div>
</div>
